<label>{{label}}</label>

<div class="form-check" *ngFor="let val of radioLabels">
  <input class='form-check-input' type="radio" name="{{val}}-{{objectId}}" id="{{val}}-{{objectId}}"
         (click)="setStatus(val.value);"
         [checked]="value == val.value" tabindex="0">
  <label class='form-check-label' for="{{val}}-{{objectId}}">
   {{val.label}}
  </label>
</div>
