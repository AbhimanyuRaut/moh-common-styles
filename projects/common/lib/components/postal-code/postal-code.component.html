<label class="control-label">{{label}}</label>
<div *ngIf="displayMask; else NoMask">
<input #postalRef="ngModel"
       class="form-control"
       spellcheck="false"
       type="text"
       id="postalCode_{{objectId}}"
       name="postalCode_{{objectId}}"
       [placeholder]="placeholder"
       [ngModel]="value"
       (ngModelChange)="onUpdate($event)"
       [textMask]="{mask: mask, pipe: upperCasePipe}"
       [pattern]='pcFormat'
       [required]="required"
       [disabled]="disabled" />

  <!-- Error messages for input -->
  <div *ngIf="!disabled && postalRef.touched"
        role="alert"
        class="error-container"
        aria-live="assertive">
    <div class="text-danger" *ngIf="postalRef?.errors?.required">
      {{label}} is required.
    </div>
    <div class="text-danger" *ngIf="postalRef?.errors?.pattern">
      Must be in the format {{placeholder}}.
    </div>
  </div>
</div>

<ng-template #NoMask>
  <input class="form-control"
         #postalRef="ngModel"
         spellcheck="false"
         type="text"
         id="postalCode_{{objectId}}"
         name="postalCode_{{objectId}}"
         [ngModel]="value"
         (ngModelChange)="onUpdate($event)"
         [required]="required"
         [disabled]="disabled"/>

  <!-- Error messages for input -->
  <div *ngIf="!disabled && postalRef.touched"
        role="alert"
        class="error-container"
        aria-live="assertive">
    <div class="text-danger" *ngIf="postalRef?.errors?.required">
      Postal Code is required.
    </div>
  </div>
</ng-template>
