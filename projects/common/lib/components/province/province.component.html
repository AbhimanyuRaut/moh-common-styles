<div class="form-group">
        <label class="control-label" for="province_{{objectId}}">Province</label>

              <input #provinceRef="ngModel" [(ngModel)]='province'
                (typeaheadOnSelect)="updateModel($event)"
                (ngModelChange)="setProvince($event)"
                (typeaheadOnBlur)="updateModel($event)"
                [typeahead]="provinceAndCountryData"
                typeaheadOptionField="name" [minlength]="1"
                [typeaheadMinLength] = "0" [typeaheadScrollable] = "false"
                maxlength="25"  [disabled]="disabled"
                (typeaheadNoResults)="typeaheadNoResults($event)"
                [required]="isRequired"
                class="form-control" id="province_{{objectId}}"
                name="province_{{objectId}}" spellcheck="false" />
      



        <div *ngIf='(provinceRef.touched || showError) && (province === undefined || province === null || province?.length < 1)'
            role="alert" aria-live="assertive">
            <div class="text-danger" *ngIf="provinceRef.errors?.required">Province is Required</div>
        </div>
</div>
