<form #formRef='ngForm' novalidate>
<div class="row">
    <div class="col-md-4">
        <div class="form-group"
              [ngClass]="{'has-error': !formRef.controls.firstName?.valid && (firstNameRef.touched || showError)}">
            <label class="control-label" for="firstName{{objectId}}"
                    >{{firstNamelabel}}</label>
            <input type="text"
                    [(ngModel)]="person.firstName"
                    required
                    maxlength="30"
                    [pattern]="NameRegEx"
                    id="firstName{{objectId}}" name="firstName" #firstNameRef="ngModel"
                    class="form-control">
            <div *ngIf='firstNameRef.touched || showError' role="alert" aria-live="assertive">
                <div class="text-danger" *ngIf="firstNameRef.errors?.required"
                      >{{firstNamelabel}} {{errMsg.required}}</div>
                <div class="text-danger" *ngIf="firstNameRef.errors?.pattern"
                      >{{errMsg.pattern}}</div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group"
              [ngClass]="{'has-error': !formRef.controls.middleName?.valid && middleNameRef.touched}">
            <label class="control-label if-applicable" for="middleName{{objectId}}">{{middleNamelabel}}</label>
            <input type="text"
                    [(ngModel)]="person.middleName"
                    id='middleName{{objectId}}' name='middleName' #middleNameRef="ngModel"
                    maxlength="30"
                    [pattern]="NameRegEx"
                    class="form-control">
            <div *ngIf='middleNameRef.touched || showError' role="alert" aria-live="assertive">
                <div class="text-danger" *ngIf="middleNameRef.errors?.required"
                      >{{middleNamelabel}} {{errMsg.required}}</div>
                <div class="text-danger" *ngIf="middleNameRef.errors?.pattern"
                      >{{errMsg.pattern}}</div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group"
              [ngClass]="{'has-error': !formRef.controls.lastName?.valid && (lastNameRef.touched || showError)}">
            <label class="control-label" for="lastName{{objectId}}" >{{lastNamelabel}}</label>
            <input type="text"
                    [(ngModel)]="person.lastName"
                    id="lastName{{objectId}}" name='lastName' #lastNameRef="ngModel"
                    required
                    maxlength="30"
                    [pattern]="NameRegEx"
                    class="form-control">
            <div *ngIf='lastNameRef.touched || showError' role="alert" aria-live="assertive">
                <div class="text-danger" *ngIf="lastNameRef.errors?.required"
                      >{{lastNamelabel}} {{errMsg.required}}</div>
                <div class="text-danger" *ngIf="lastNameRef.errors?.pattern"
                      >{{errMsg.pattern}}</div>
            </div>

        </div>
    </div>
</div>
</form>
