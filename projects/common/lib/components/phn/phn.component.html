<div class='form-group'>
    <label for="phn_{{objectId}}">{{label}}</label>
    <input class="form-control"
           spellcheck="false"
           type="text"
           id="phn_{{objectId}}"
           name="phn_{{objectId}}"
           [placeholder]="placeholder"
           [ngModel]="value"
           (ngModelChange)="onUpdate($event)"
           [textMask]="{mask: mask}"
           [disabled]="disabled"/>
  </div>
  
  <div *ngIf="!uniquePhns" role="alert" aria-live="assertive">
    <div class="text-danger">{{uniquePhnErrMsg}}</div>
  </div>
